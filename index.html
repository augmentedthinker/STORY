<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Narrative Depth Engine</title>
    <style>
        :root {
            --depth-step: 1500px;
            --ease-out: cubic-bezier(0.25, 1, 0.5, 1);
            --neon-accent: #00f3ff;
            --glass-bg: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.9) 50%, rgba(0,0,0,0) 100%);
            --text-color: #f0f0f0;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
        }

        /* --- START SCREEN (Input) --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: opacity 0.8s ease;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            text-align: center;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 320px;
            gap: 15px;
        }

        input[type="text"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            padding: 15px;
            color: white;
            /* Font size 16px+ prevents iOS zoom */
            font-size: 18px; 
            border-radius: 8px;
            outline: none;
            text-align: center;
        }
        
        input[type="text"]:focus {
            border-color: var(--neon-accent);
            background: rgba(255,255,255,0.15);
        }

        .start-btn {
            background: var(--neon-accent);
            color: black;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .status-msg {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            height: 20px;
            text-align: center;
        }

        /* --- 3D WORLD --- */
        #viewport {
            perspective: 1200px;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #world {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.5s var(--ease-out);
        }

        /* --- Minimal Back Button --- */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #hud.visible {
            opacity: 1;
        }

        button.back-btn {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 44px; /* Mobile touch target min */
            height: 44px;
            border-radius: 50%;
            font-size: 20px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        button.back-btn::before {
            content: "‚Üê";
        }

        /* --- FULL SCREEN NODES --- */
        .node {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
            width: 0; height: 0;
        }

        .card {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: -50vh;
            left: -50vw;
            background: #000;
            border-radius: 0; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            cursor: default;
            box-shadow: 0 0 150px rgba(0,0,0,1); /* Depth shadow */
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
        }

        .node.active.linear-interaction .card { cursor: pointer; }
        
        .card-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0; 
            transition: opacity 1s ease;
            z-index: 1;
            /* Gradient overlay to ensure text is readable */
            box-shadow: inset 0 -30vh 20vh rgba(0,0,0,0.9);
        }
        
        .card-image.loaded { opacity: 1; }

        .text-overlay {
            position: relative;
            z-index: 3;
            width: 100%;
            /* Gradient for text readability */
            background: var(--glass-bg);
            /* Extra bottom padding for iPhone home bar */
            padding: 20px 24px 50px 24px; 
            text-align: center;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-weight: 800;
            font-size: 26px; /* Optimized for mobile readability */
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .card p {
            margin: 0 0 24px 0;
            font-size: 16px;
            line-height: 1.5;
            color: #eee;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- Choice Buttons --- */
        .choice-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px; /* Nice tall hit target */
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .choice-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.96);
        }
        
        .tap-hint {
            font-size: 12px; 
            opacity: 0.6; 
            margin-top: 10px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            animation: pulse 2s infinite;
        }

        /* --- Loading / Error --- */
        .loading-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2; 
        }

        .loading-container.hidden { display: none; }

        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--neon-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        .retry-btn {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: #ff8888;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: none;
            pointer-events: auto;
        }
        
        .loading-container.failed .spinner { display: none; }
        .loading-container.failed .retry-btn { display: block; }

        /* --- Visibility Classes --- */
        .node.active { opacity: 1; pointer-events: auto; z-index: 100; }
        .node.past { opacity: 0; pointer-events: none; z-index: 0; }
        .node.future { opacity: 0; pointer-events: none; z-index: 50; transition: opacity 1s ease 0.5s; }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <!-- Input Screen -->
    <div id="start-screen">
        <h1>Depth Narrative</h1>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="Enter a subject (e.g. Cyberpunk)" maxlength="30">
            <button class="start-btn" onclick="startDynamicStory()">Generate World</button>
        </div>
        <div class="status-msg" id="status-msg"></div>
    </div>

    <!-- The 3D Engine -->
    <div id="viewport">
        <div id="world"></div>
    </div>

    <!-- Minimal Back Nav -->
    <div id="hud">
        <button class="back-btn" onclick="retreat()" aria-label="Go Back"></button>
    </div>

    <script>
        // --- State ---
        let STORY_NODES = {}; 
        let currentSubject = ""; // Store subject for style consistency

        const CONFIG = {
            depthStep: 1500, 
            // We append this to user prompt, but the real consistency comes from the system prompt logic
            loadTimeout: 25000
        };

        const SESSION_ID = Math.floor(Math.random() * 99999).toString();
        let historyStack = []; 
        let nodeCache = {}; 
        let isAnimating = false; 
        
        const world = document.getElementById('world');
        const hud = document.getElementById('hud');
        const startScreen = document.getElementById('start-screen');
        const statusMsg = document.getElementById('status-msg');

        // --- AI Story Generation ---

        async function startDynamicStory() {
            const input = document.getElementById('user-input').value.trim();
            if (!input) return;

            currentSubject = input; // Save for style consistency
            statusMsg.textContent = "Director AI is planning shots...";
            document.querySelector('.start-btn').disabled = true;

            try {
                // VISUAL CONTINUITY SYSTEM PROMPT
                // We instruct the LLM to act as a Director of Photography
                const systemPrompt = `
                    You are a visual storyteller and cinematographer. Create a JSON object for a short interactive story about: "${currentSubject}".
                    
                    CRITICAL VISUAL RULES:
                    1. ESTABLISH A VISUAL THEME: Pick a specific color palette (e.g. "teal and orange", "grim dark", "neon pastel") and lighting style.
                    2. CONTINUITY: The 'image_prompt' fields MUST connect. 
                       - If Node A is "Wide shot of a temple in distance", 
                       - Node B MUST be "Low angle shot standing at the temple gates looking up".
                       - Node C MUST be "Interior shot inside the temple hall".
                    3. KEYWORDS: Include the visual theme keywords in EVERY 'image_prompt'.
                    
                    Structure MUST be:
                    {
                        "start": { "title": "...", "text": "...", "image_prompt": "...", "next": "node2" },
                        "node2": { "title": "...", "text": "...", "image_prompt": "...", "choices": [
                            {"label": "...", "target": "endA"},
                            {"label": "...", "target": "endB"}
                        ]},
                        "endA": { "title": "...", "text": "...", "image_prompt": "...", "next": null },
                        "endB": { "title": "...", "text": "...", "image_prompt": "...", "next": null }
                    }
                    Keep texts short (under 2 sentences). Return ONLY raw JSON.
                `;

                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(systemPrompt)}`);
                const text = await response.text();
                
                let cleanJson = text.replace(/```json/g, '').replace(/```/g, '').trim();
                const storyData = JSON.parse(cleanJson);
                
                Object.keys(storyData).forEach(key => storyData[key].id = key);
                STORY_NODES = storyData;
                
                startScreen.classList.add('hidden');
                initEngine();

            } catch (e) {
                console.error(e);
                statusMsg.textContent = "Using offline backup protocol.";
                loadFallbackStory(currentSubject);
                setTimeout(() => {
                    startScreen.classList.add('hidden');
                    initEngine();
                }, 1000);
            }
        }

        function loadFallbackStory(subject) {
            STORY_NODES = {
                'start': { id: 'start', title: `The ${subject} Horizon`, text: `A vast expanse lies before you. The ${subject} is visible in the distance.`, image_prompt: `cinematic wide shot of ${subject} on horizon, dramatic lighting, 8k`, next: 'corridor' },
                'corridor': { id: 'corridor', title: 'The Approach', text: 'You move closer. The scale of it is overwhelming.', image_prompt: `low angle shot looking up at giant ${subject}, dramatic lighting, 8k`, choices: [
                    { label: `Enter the Light`, target: 'endA' },
                    { label: `Enter the Shadow`, target: 'endB' }
                ]},
                'endA': { id: 'endA', title: 'Ascension', text: `You are bathed in light.`, image_prompt: `interior shot of ${subject} filled with blinding heavenly light, dramatic lighting`, next: null },
                'endB': { id: 'endB', title: 'The Depths', text: `Darkness swallows the world.`, image_prompt: `interior shot of ${subject} filled with dark fog and shadows, dramatic lighting`, next: null }
            };
        }

        // --- Engine Logic ---

        function initEngine() {
            const firstId = STORY_NODES['start'] ? 'start' : Object.keys(STORY_NODES)[0];
            const originState = { id: firstId, x: 0, z: 0 };
            historyStack.push(originState);
            renderScene();
        }

        function renderScene() {
            const currentStep = historyStack[historyStack.length - 1];
            const currentNodeData = STORY_NODES[currentStep.id];

            // 1. Move Camera
            world.style.transform = `translate3d(${-currentStep.x}px, 0, ${-currentStep.z}px)`;

            // 2. Ensure DOM Exists
            ensureNodeRendered(currentStep);

            // 3. Pre-render Linear Future
            if (currentNodeData.next) {
                const childId = currentNodeData.next;
                if (STORY_NODES[childId]) {
                    const childZ = currentStep.z - CONFIG.depthStep;
                    const childState = { id: childId, x: currentStep.x, z: childZ };
                    ensureNodeRendered(childState);
                }
            }

            updateNodeVisuals();
            updateHud();
            requestImageLoad(currentStep.id);
        }

        function ensureNodeRendered(nodeState) {
            if (nodeCache[nodeState.id]) return;

            const data = STORY_NODES[nodeState.id];
            if (!data) return;
            
            const el = document.createElement('div');
            el.className = 'node future'; 
            el.id = `node-${nodeState.id}`;
            el.style.transform = `translate3d(${nodeState.x}px, 0, ${nodeState.z}px)`;

            // Content Generation
            let contentHtml = '';
            
            if (data.choices) {
                contentHtml = `<div class="choice-container">
                    ${data.choices.map(c => `
                        <div class="choice-btn" data-target="${c.target}">
                            ${c.label}
                        </div>
                    `).join('')}
                </div>`;
            } else if (data.next) {
                contentHtml = `<div class="tap-hint">Tap to Continue</div>`;
            }

            // Fallback prompts
            const p = data.image_prompt || data.prompt || `${currentSubject} ${data.title}`;

            el.innerHTML = `
                <div class="card" data-prompt="${p}">
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <button class="retry-btn">Retry Image</button>
                    </div>
                    <div class="card-image"></div>
                    <div class="text-overlay">
                        <h2>${data.title}</h2>
                        <p>${data.text}</p>
                        ${contentHtml}
                    </div>
                </div>
            `;

            // Listeners
            el.querySelector('.retry-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                const cacheEntry = nodeCache[nodeState.id];
                if (cacheEntry) {
                    cacheEntry.loadStatus = 'idle'; 
                    cacheEntry.retries = 0; 
                    cacheEntry.el.querySelector('.loading-container').classList.remove('failed');
                    requestImageLoad(nodeState.id, 0, true);
                }
            });

            if (data.choices) {
                el.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleChoice(btn.dataset.target);
                    });
                });
            }

            el.addEventListener('click', (e) => {
                e.stopPropagation();
                if (data.next) handleLinearAdvance(data.next);
            });

            world.appendChild(el);
            nodeCache[nodeState.id] = { el, state: nodeState, loadStatus: 'idle', retries: 0 };
        }

        function requestImageLoad(nodeId, delay = 0, isRetry = false) {
            const cacheEntry = nodeCache[nodeId];
            if (!cacheEntry) return;
            if (cacheEntry.loadStatus !== 'idle' && !isRetry) return;

            cacheEntry.loadStatus = 'loading';
            
            setTimeout(() => {
                const rawPrompt = cacheEntry.el.querySelector('.card').dataset.prompt;
                // Add the subject into the style to force consistency
                const safePrompt = encodeURIComponent(`${rawPrompt}, ${currentSubject} theme, cinematic lighting, 8k, detailed`);
                let seed = `${SESSION_ID}_${nodeId}`;
                if (isRetry) seed += `_${Math.floor(Math.random() * 100)}`;
                
                const imgUrl = `https://image.pollinations.ai/prompt/${safePrompt}?seed=${seed}&nologo=true&model=flux`;

                const img = new Image();
                
                const safetyTimer = setTimeout(() => {
                    if (cacheEntry.loadStatus === 'loading') handleLoadFailure(nodeId);
                }, CONFIG.loadTimeout);

                img.onload = () => {
                    clearTimeout(safetyTimer);
                    cacheEntry.loadStatus = 'loaded';
                    const imgDiv = cacheEntry.el.querySelector('.card-image');
                    const loader = cacheEntry.el.querySelector('.loading-container');
                    if (imgDiv) {
                        imgDiv.style.backgroundImage = `url('${imgUrl}')`;
                        imgDiv.classList.add('loaded');
                    }
                    if (loader) loader.classList.add('hidden');
                };

                img.onerror = () => {
                    clearTimeout(safetyTimer);
                    handleLoadFailure(nodeId);
                };
                img.src = imgUrl;
            }, delay);
        }
        
        function handleLoadFailure(nodeId) {
            const cacheEntry = nodeCache[nodeId];
            if (!cacheEntry) return;

            if (cacheEntry.retries < 1) {
                cacheEntry.retries++;
                requestImageLoad(nodeId, 1000, true); 
            } else {
                cacheEntry.loadStatus = 'failed';
                cacheEntry.el.querySelector('.loading-container').classList.add('failed');
            }
        }

        function handleLinearAdvance(nextId) {
            if (isAnimating) return;
            const currentStep = historyStack[historyStack.length - 1];
            advance({ id: nextId, x: currentStep.x, z: currentStep.z - CONFIG.depthStep });
        }

        function handleChoice(targetId) {
            if (isAnimating) return;
            const currentStep = historyStack[historyStack.length - 1];
            advance({ id: targetId, x: currentStep.x, z: currentStep.z - CONFIG.depthStep });
        }

        function advance(nextState) {
            isAnimating = true;
            historyStack.push(nextState);
            renderScene();
            setTimeout(() => { isAnimating = false; }, 1500);
        }

        function retreat() {
            if (isAnimating || historyStack.length <= 1) return;
            isAnimating = true;
            historyStack.pop();
            renderScene();
            setTimeout(() => { isAnimating = false; }, 1500);
        }

        function updateNodeVisuals() {
            const currentId = historyStack[historyStack.length - 1].id;
            const historyIds = historyStack.map(h => h.id);

            Object.values(nodeCache).forEach(({ el, state }) => {
                el.classList.remove('active', 'past', 'future', 'linear-interaction');

                if (state.id === currentId) {
                    el.classList.add('active');
                    if (STORY_NODES[state.id].next) el.classList.add('linear-interaction');
                } else if (historyIds.includes(state.id)) {
                    el.classList.add('past');
                } else {
                    el.classList.add('future');
                }
            });
        }

        function updateHud() {
             hud.classList.toggle('visible', historyStack.length > 1);
        }

    </script>
</body>
</html>
