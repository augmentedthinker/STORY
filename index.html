<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinite Horizon</title>
    <style>
        :root {
            --depth-step: 1500px;
            --ease-out: cubic-bezier(0.25, 1, 0.5, 1);
            --neon-accent: #00f3ff;
            --glass-bg: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.9) 50%, rgba(0,0,0,0) 100%);
            --text-color: #f0f0f0;
            
            /* Retro Palette */
            --retro-purple: #240038;
            --retro-blue: #00a8ff;
            --retro-sun-top: #a855f7; 
            --retro-sun-bot: #3b82f6; 
            --retro-pink: #d12e68;
            --retro-orange: #ff9933;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
        }

        /* --- START SCREEN --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: opacity 0.8s ease;
        }

        #start-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .start-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            text-align: center;
            /* Darker backing to ensure text pops against the sun */
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            padding: 40px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 32px;
            margin: 0 0 10px 0;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 15px var(--neon-accent);
            font-weight: 800;
            line-height: 1.1;
        }
        
        .tagline {
            font-size: 14px;
            color: var(--neon-accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .description {
            font-size: 14px;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 280px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 15px;
        }

        input[type="text"] {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 16px;
            color: white;
            font-size: 16px; 
            border-radius: 8px;
            outline: none;
            text-align: center;
            transition: border-color 0.3s, background 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--neon-accent);
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        .start-btn {
            background: linear-gradient(135deg, var(--neon-accent), var(--retro-blue));
            color: #000;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.3);
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        .share-btn-main {
            margin-top: 20px;
            background: transparent;
            border: 1px solid var(--retro-pink);
            color: var(--retro-pink);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-btn-main:hover {
            background: rgba(209, 46, 104, 0.1);
            box-shadow: 0 0 15px rgba(209, 46, 104, 0.3);
        }

        .status-msg {
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            height: 20px;
            text-align: center;
            letter-spacing: 1px;
        }

        /* --- QR OVERLAY --- */
        #qr-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 3000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #qr-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .qr-card {
            background: rgba(20, 10, 30, 0.9);
            border: 1px solid var(--neon-accent);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            position: relative;
            max-width: 90%;
        }

        .qr-card h2 {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
            text-shadow: none;
        }

        .qr-frame {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 20px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        #qr-image {
            width: 100%;
            height: 100%;
            display: block;
        }

        .qr-emoji {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            background: #fff;
            border-radius: 50%;
            width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            animation: pulse-emoji 2s infinite;
        }

        .close-qr-btn {
            background: var(--retro-pink);
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes pulse-emoji {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        /* --- 3D WORLD --- */
        #viewport {
            perspective: 1200px;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #world {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.5s var(--ease-out);
        }

        /* --- HUD --- */
        #hud {
            position: fixed;
            top: 20px; left: 20px;
            z-index: 1000;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        #hud.visible { opacity: 1; }

        .hud-btn {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        
        .hud-btn:active { background: rgba(255, 255, 255, 0.2); }

        #back-btn { width: 44px; height: 44px; border-radius: 50%; padding: 0; font-size: 20px; }
        #restart-btn { padding: 10px 20px; display: none; }

        /* --- NODES --- */
        .node {
            position: absolute;
            top: 50%; left: 50%;
            transform-style: preserve-3d;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
            width: 0; height: 0;
        }

        .card {
            width: 100vw; height: 100vh;
            position: absolute;
            top: -50vh; left: -50vw;
            background: #000;
            border-radius: 0; 
            overflow: hidden;
            display: flex; flex-direction: column; justify-content: flex-end;
            cursor: default;
            box-shadow: 0 0 150px rgba(0,0,0,1); 
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
        }

        .node.active.linear-interaction .card { cursor: pointer; }
        
        .card-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; 
            transition: opacity 1s ease;
            z-index: 2; 
            box-shadow: inset 0 -30vh 20vh rgba(0,0,0,0.9);
        }
        
        .card-image.loaded { opacity: 1; }

        .text-overlay {
            position: relative;
            z-index: 3;
            width: 100%;
            background: var(--glass-bg);
            padding: 20px 24px 50px 24px; 
            text-align: center;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-weight: 800;
            font-size: 26px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .card p {
            margin: 0 0 24px 0;
            font-size: 16px;
            line-height: 1.5;
            color: #eee;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .choice-container {
            display: flex; flex-direction: column; gap: 12px;
            width: 100%; max-width: 400px; margin: 0 auto;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 16px; 
            border-radius: 12px;
            font-size: 16px; font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .choice-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.96);
        }
        
        /* The Tap Animation */
        .tap-hint {
            font-size: 14px; 
            font-weight: 700;
            color: var(--neon-accent);
            margin-top: 20px; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.4);
            animation: bounce-hint 1.5s ease-in-out infinite;
            pointer-events: none; 
        }

        @keyframes bounce-hint {
            0%, 100% { transform: translateY(0); opacity: 0.5; }
            50% { transform: translateY(8px); opacity: 1; }
        }

        /* --- 80s RETRO DREAM LAYER (Z-Index Fixed) --- */
        .dream-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #0a001a 0%, #1a002e 50%, #000 50%); 
            z-index: 1;
            overflow: hidden;
            transition: opacity 1s ease;
        }
        
        .dream-layer.hidden { opacity: 0; }

        /* HORIZON: Highest Z-Index to cut cleanly */
        .retro-horizon {
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 2px;
            background: var(--retro-orange);
            box-shadow: 0 0 25px 5px var(--retro-orange);
            z-index: 4;
        }

        /* GRID: Z-Index 2 (Above reflection, below horizon) */
        .retro-grid {
            position: absolute;
            top: 50%; left: -50%; width: 200%; height: 100%; 
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.6) 4px, transparent 4px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.6) 4px, transparent 4px);
            background-size: 80px 80px;
            transform-origin: 50% 0%;
            transform: perspective(300px) rotateX(80deg); 
            animation: synth-scroll 8s linear infinite;
            z-index: 2; /* KEY FIX: Above reflection */
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 100%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 100%);
        }

        /* REFLECTION: Z-Index 1 (Bottom) */
        .retro-reflection {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, 0);
            width: 35vw; max-width: 280px; height: 25vh;
            background: linear-gradient(to bottom, var(--retro-sun-bot), transparent);
            filter: blur(15px);
            opacity: 0.8;
            z-index: 1; 
        }

        /* SUN: Z-Index 3 (Behind horizon, above sky) */
        .retro-sun {
            position: absolute;
            left: 50%;
            top: 50%; 
            transform: translate(-50%, -100%); 
            width: 35vw; height: 35vw;
            max-width: 280px; max-height: 280px;
            border-radius: 50%;
            background: linear-gradient(to bottom, var(--retro-sun-top), var(--retro-sun-bot));
            
            /* Venetian Blinds */
            -webkit-mask-image: linear-gradient(to bottom, 
                black 0%, black 50%, 
                transparent 50%, transparent 54%, 
                black 54%, black 60%, 
                transparent 60%, transparent 64%, 
                black 64%, black 70%,
                transparent 70%, transparent 74%,
                black 74%, black 80%,
                transparent 80%, transparent 84%,
                black 84%, black 90%,
                transparent 90%, transparent 94%,
                black 94%, black 100%
            );
            mask-image: linear-gradient(...);
            
            box-shadow: 0 0 60px var(--retro-sun-bot);
            z-index: 3; 
        }

        .retro-sun.animated {
            background: linear-gradient(to right, 
                var(--retro-sun-top), var(--retro-sun-bot), 
                var(--retro-pink), var(--retro-orange), var(--retro-sun-top)
            );
            background-size: 400% 100%; 
            animation: sun-scroll 8s linear infinite; 
        }

        @keyframes sun-scroll {
            0% { background-position: 0% center; }
            100% { background-position: -300% center; }
        }
        @keyframes synth-scroll {
            from { background-position: 0 0; }
            to { background-position: 0 80px; }
        }

        /* --- Loading / Error --- */
        .loading-container {
            position: absolute;
            top: 25%; left: 50%; 
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5; 
        }

        .loading-container.hidden { display: none; }

        .loading-text {
            font-size: 14px; 
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white; 
            margin-top: 15px;
            background: rgba(0,0,0,0.6); 
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            white-space: nowrap;
        }
        
        .retry-btn {
            background: rgba(255, 50, 50, 0.2);
            border: 1px solid rgba(255, 50, 50, 0.5);
            color: #ff8888;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            display: none;
            pointer-events: auto;
            margin-top: 20px;
        }
        
        .loading-container.failed .loading-text { display: none; }
        .loading-container.failed .retry-btn { display: block; }

        /* --- Visibility --- */
        .node.active { opacity: 1; pointer-events: auto; z-index: 100; }
        .node.past { opacity: 0; pointer-events: none; z-index: 0; }
        .node.future { opacity: 0; pointer-events: none; z-index: 50; transition: opacity 1s ease 0.5s; }

    </style>
</head>
<body>

    <!-- Input Screen -->
    <div id="start-screen">
        <div class="dream-layer" style="z-index: 0;">
            <div class="retro-sun"></div>
            <div class="retro-reflection"></div>
            <div class="retro-horizon"></div>
            <div class="retro-grid"></div>
        </div>
        
        <div class="start-content">
            <h1>Infinite<br>Horizon</h1>
            <div class="tagline">A Generative AI Adventure</div>
            <div class="description">
                Type any subject. The AI builds the world.<br>
                You choose the path.
            </div>
            
            <div class="input-group">
                <input type="text" id="user-input" placeholder="e.g. Cyberpunk, Ancient Rome, Tacos" maxlength="30">
                <button class="start-btn" onclick="startDynamicStory()">Enter Simulation</button>
            </div>
            <button class="share-btn-main" onclick="showQRCode()">Share Signal</button>
            <div class="status-msg" id="status-msg"></div>
        </div>
    </div>

    <!-- QR Overlay -->
    <div id="qr-overlay">
        <div class="qr-card">
            <h2>Join the Simulation</h2>
            <div class="qr-frame">
                <img id="qr-image" src="" alt="QR Code">
                <div class="qr-emoji">ü§ñ</div>
            </div>
            <button class="close-qr-btn" onclick="hideQRCode()">Close</button>
        </div>
    </div>

    <!-- The 3D Engine -->
    <div id="viewport">
        <div id="world"></div>
    </div>

    <!-- HUD -->
    <div id="hud">
        <button id="back-btn" class="hud-btn" onclick="retreat()">‚Üê</button>
        <button id="restart-btn" class="hud-btn" onclick="resetGame()">New Voyage</button>
    </div>

    <script>
        // --- State ---
        let STORY_NODES = {}; 
        let currentSubject = ""; 

        const CONFIG = {
            depthStep: 1500, 
            loadTimeout: 25000
        };

        const SESSION_ID = Math.floor(Math.random() * 99999).toString();
        let historyStack = []; 
        let nodeCache = {}; 
        let isAnimating = false; 
        
        const world = document.getElementById('world');
        const hud = document.getElementById('hud');
        const backBtn = document.getElementById('back-btn');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const statusMsg = document.getElementById('status-msg');
        const qrOverlay = document.getElementById('qr-overlay');
        const qrImage = document.getElementById('qr-image');

        function showQRCode() {
            const url = window.location.href;
            qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}&color=00f3ff&bgcolor=1a0b2e&margin=10`;
            qrOverlay.classList.add('visible');
        }

        function hideQRCode() {
            qrOverlay.classList.remove('visible');
        }

        async function startDynamicStory() {
            const input = document.getElementById('user-input').value.trim();
            if (!input) return;

            currentSubject = input; 
            statusMsg.textContent = "Director AI is planning shots...";
            document.querySelector('.start-btn').disabled = true;

            try {
                const systemPrompt = `
                    You are a visual storyteller and cinematographer. Create a JSON object for a short interactive story about: "${currentSubject}".
                    
                    CRITICAL VISUAL RULES:
                    1. ESTABLISH A VISUAL THEME: Pick a specific color palette (e.g. "teal and orange", "grim dark", "neon pastel") and lighting style.
                    2. CONTINUITY: The 'image_prompt' fields MUST connect. 
                       - If Node A is "Wide shot of a temple in distance", 
                       - Node B MUST be "Low angle shot standing at the temple gates looking up".
                       - Node C MUST be "Interior shot inside the temple hall".
                    3. KEYWORDS: Include the visual theme keywords in EVERY 'image_prompt'.
                    
                    Structure MUST be:
                    {
                        "start": { "title": "...", "text": "...", "image_prompt": "...", "next": "node2" },
                        "node2": { "title": "...", "text": "...", "image_prompt": "...", "choices": [
                            {"label": "...", "target": "endA"},
                            {"label": "...", "target": "endB"}
                        ]},
                        "endA": { "title": "...", "text": "...", "image_prompt": "...", "next": null },
                        "endB": { "title": "...", "text": "...", "image_prompt": "...", "next": null }
                    }
                    Keep texts short (under 2 sentences). Return ONLY raw JSON.
                `;

                const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(systemPrompt)}`);
                const text = await response.text();
                
                let cleanJson = text.replace(/```json/g, '').replace(/```/g, '').trim();
                const storyData = JSON.parse(cleanJson);
                
                Object.keys(storyData).forEach(key => storyData[key].id = key);
                STORY_NODES = storyData;
                
                startScreen.classList.add('hidden');
                initEngine();

            } catch (e) {
                console.error(e);
                statusMsg.textContent = "Using offline backup protocol.";
                loadFallbackStory(currentSubject);
                setTimeout(() => {
                    startScreen.classList.add('hidden');
                    initEngine();
                }, 1000);
            }
        }

        function loadFallbackStory(subject) {
            STORY_NODES = {
                'start': { id: 'start', title: `The ${subject} Horizon`, text: `A vast expanse lies before you. The ${subject} is visible in the distance.`, image_prompt: `cinematic wide shot of ${subject} on horizon, dramatic lighting, 8k`, next: 'corridor' },
                'corridor': { id: 'corridor', title: 'The Approach', text: 'You move closer. The scale of it is overwhelming.', image_prompt: `low angle shot looking up at giant ${subject}, dramatic lighting, 8k`, choices: [
                    { label: `Enter the Light`, target: 'endA' },
                    { label: `Enter the Shadow`, target: 'endB' }
                ]},
                'endA': { id: 'endA', title: 'Ascension', text: `You are bathed in light.`, image_prompt: `interior shot of ${subject} filled with blinding heavenly light, dramatic lighting`, next: null },
                'endB': { id: 'endB', title: 'The Depths', text: `Darkness swallows the world.`, image_prompt: `interior shot of ${subject} filled with dark fog and shadows, dramatic lighting`, next: null }
            };
        }

        function initEngine() {
            const firstId = STORY_NODES['start'] ? 'start' : Object.keys(STORY_NODES)[0];
            const originState = { id: firstId, x: 0, z: 0 };
            historyStack.push(originState);
            renderScene();
        }

        function resetGame() {
            historyStack = [];
            nodeCache = {};
            STORY_NODES = {};
            world.innerHTML = '';
            
            startScreen.classList.remove('hidden');
            hud.classList.remove('visible');
            document.querySelector('.start-btn').disabled = false;
            statusMsg.textContent = "";
            document.getElementById('user-input').value = "";
        }

        function renderScene() {
            const currentStep = historyStack[historyStack.length - 1];
            const currentNodeData = STORY_NODES[currentStep.id];

            world.style.transform = `translate3d(${-currentStep.x}px, 0, ${-currentStep.z}px)`;
            ensureNodeRendered(currentStep);

            if (currentNodeData.next) {
                const childId = currentNodeData.next;
                if (STORY_NODES[childId]) {
                    const childZ = currentStep.z - CONFIG.depthStep;
                    const childState = { id: childId, x: currentStep.x, z: childZ };
                    ensureNodeRendered(childState);
                }
            }

            updateNodeVisuals();
            updateHud();
            requestImageLoad(currentStep.id);
        }

        function ensureNodeRendered(nodeState) {
            if (nodeCache[nodeState.id]) return;

            const data = STORY_NODES[nodeState.id];
            if (!data) return;
            
            const el = document.createElement('div');
            el.className = 'node future'; 
            el.id = `node-${nodeState.id}`;
            el.style.transform = `translate3d(${nodeState.x}px, 0, ${nodeState.z}px)`;

            let contentHtml = '';
            
            if (data.choices) {
                contentHtml = `<div class="choice-container">
                    ${data.choices.map(c => `
                        <div class="choice-btn" data-target="${c.target}">
                            ${c.label}
                        </div>
                    `).join('')}
                </div>`;
            } else if (data.next) {
                // Bounce animation on hint
                contentHtml = `<div class="tap-hint">Tap to Continue ‚ñº</div>`;
            }

            const p = data.image_prompt || data.prompt || `${currentSubject} ${data.title}`;

            el.innerHTML = `
                <div class="card" data-prompt="${p}">
                    <div class="dream-layer">
                        <div class="retro-sun animated"></div>
                        <div class="retro-reflection"></div>
                        <div class="retro-horizon"></div>
                        <div class="retro-grid"></div>
                    </div>
                    <div class="loading-container">
                        <div class="loading-text">Dreaming...</div>
                        <button class="retry-btn">Retry Image</button>
                    </div>
                    <div class="card-image"></div>
                    <div class="text-overlay">
                        <h2>${data.title}</h2>
                        <p>${data.text}</p>
                        ${contentHtml}
                    </div>
                </div>
            `;

            el.querySelector('.retry-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                const cacheEntry = nodeCache[nodeState.id];
                if (cacheEntry) {
                    cacheEntry.loadStatus = 'idle'; 
                    cacheEntry.retries = 0; 
                    cacheEntry.el.querySelector('.loading-container').classList.remove('failed');
                    requestImageLoad(nodeState.id, 0, true);
                }
            });

            if (data.choices) {
                el.querySelectorAll('.choice-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        handleChoice(btn.dataset.target);
                    });
                });
            }

            el.addEventListener('click', (e) => {
                e.stopPropagation();
                if (data.next) handleLinearAdvance(data.next);
            });

            world.appendChild(el);
            nodeCache[nodeState.id] = { el, state: nodeState, loadStatus: 'idle', retries: 0 };
        }

        function requestImageLoad(nodeId, delay = 0, isRetry = false) {
            const cacheEntry = nodeCache[nodeId];
            if (!cacheEntry) return;
            if (cacheEntry.loadStatus !== 'idle' && !isRetry) return;

            cacheEntry.loadStatus = 'loading';
            
            setTimeout(() => {
                const rawPrompt = cacheEntry.el.querySelector('.card').dataset.prompt;
                const safePrompt = encodeURIComponent(`${rawPrompt}, ${currentSubject} theme, cinematic lighting, 8k, detailed`);
                let seed = `${SESSION_ID}_${nodeId}`;
                if (isRetry) seed += `_${Math.floor(Math.random() * 100)}`;
                
                const imgUrl = `https://image.pollinations.ai/prompt/${safePrompt}?seed=${seed}&nologo=true&model=flux`;

                const img = new Image();
                
                const safetyTimer = setTimeout(() => {
                    if (cacheEntry.loadStatus === 'loading') handleLoadFailure(nodeId);
                }, CONFIG.loadTimeout);

                const loadingText = cacheEntry.el.querySelector('.loading-text');
                const phrases = [
                    "The AI is taking a moment...",
                    "Gosh, this is taking a long time...",
                    "How long is this going to take?", 
                    "Mom, are we there yet?",
                    "Reticulating splines...",
                    "Feeding the server hamsters...",
                    "Still thinking...",
                    "Any second now...",
                    "Just staring at the void..."
                ];
                
                let phraseIdx = Math.floor(Math.random() * phrases.length);
                if (loadingText) loadingText.textContent = phrases[phraseIdx];

                const textInterval = setInterval(() => {
                    if (cacheEntry.loadStatus === 'loading' && loadingText) {
                        phraseIdx = (phraseIdx + 1) % phrases.length;
                        loadingText.textContent = phrases[phraseIdx];
                    } else {
                        clearInterval(textInterval);
                    }
                }, 4000); 

                img.onload = () => {
                    clearTimeout(safetyTimer);
                    clearInterval(textInterval);
                    cacheEntry.loadStatus = 'loaded';
                    
                    const imgDiv = cacheEntry.el.querySelector('.card-image');
                    const loader = cacheEntry.el.querySelector('.loading-container');
                    const dreamLayer = cacheEntry.el.querySelector('.dream-layer');
                    
                    if (imgDiv) {
                        imgDiv.style.backgroundImage = `url('${imgUrl}')`;
                        imgDiv.classList.add('loaded');
                    }
                    if (loader) loader.classList.add('hidden');
                    if (dreamLayer) dreamLayer.classList.add('hidden');
                };

                img.onerror = () => {
                    clearTimeout(safetyTimer);
                    clearInterval(textInterval);
                    handleLoadFailure(nodeId);
                };
                img.src = imgUrl;
            }, delay);
        }
        
        function handleLoadFailure(nodeId) {
            const cacheEntry = nodeCache[nodeId];
            if (!cacheEntry) return;

            if (cacheEntry.retries < 1) {
                cacheEntry.retries++;
                requestImageLoad(nodeId, 1000, true); 
            } else {
                cacheEntry.loadStatus = 'failed';
                cacheEntry.el.querySelector('.loading-container').classList.add('failed');
            }
        }

        function handleLinearAdvance(nextId) {
            if (isAnimating) return;
            const currentStep = historyStack[historyStack.length - 1];
            advance({ id: nextId, x: currentStep.x, z: currentStep.z - CONFIG.depthStep });
        }

        function handleChoice(targetId) {
            if (isAnimating) return;
            const currentStep = historyStack[historyStack.length - 1];
            advance({ id: targetId, x: currentStep.x, z: currentStep.z - CONFIG.depthStep });
        }

        function advance(nextState) {
            isAnimating = true;
            historyStack.push(nextState);
            renderScene();
            setTimeout(() => { isAnimating = false; }, 1500);
        }

        function retreat() {
            if (isAnimating || historyStack.length <= 1) return;
            isAnimating = true;
            historyStack.pop();
            renderScene();
            setTimeout(() => { isAnimating = false; }, 1500);
        }

        function updateNodeVisuals() {
            const currentId = historyStack[historyStack.length - 1].id;
            const historyIds = historyStack.map(h => h.id);

            Object.values(nodeCache).forEach(({ el, state }) => {
                el.classList.remove('active', 'past', 'future', 'linear-interaction');

                if (state.id === currentId) {
                    el.classList.add('active');
                    if (STORY_NODES[state.id].next) el.classList.add('linear-interaction');
                } else if (historyIds.includes(state.id)) {
                    el.classList.add('past');
                } else {
                    el.classList.add('future');
                }
            });
        }

        function updateHud() {
             const visible = historyStack.length > 0; 
             hud.classList.toggle('visible', visible);
             
             if (historyStack.length <= 1) {
                 backBtn.style.display = 'none';
                 restartBtn.style.display = 'block';
             } else {
                 backBtn.style.display = 'flex';
                 restartBtn.style.display = 'none';
             }
        }

    </script>
</body>
